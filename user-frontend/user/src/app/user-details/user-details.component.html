
<div class="container">
<form #idform=ngForm (ngSubmit)=findUserById(idform)>

  <div class="form-group">
    
    <input type="number" name="userId" placeholder="Enter User id" ngModel class="form-control">
  </div>
  <input type="submit" value="Search" class="btn btn-primary">
</form>
<br>

<table class="table table-info table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">User Role</th>
      <th scope="col">User Name</th>
      <th scope="col">User Password</th>
    
    
    </tr>
  </thead>
  <tbody>
    <tr class="table table-light" *ngIf="user!==undefined">
      <td>{{user.userId}}</td>
      <td>{{user.userRole}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.password}}</td>
    </tr>
  </tbody>
</table>
</div>
